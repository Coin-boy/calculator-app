<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="calc-container">
            <div class="calc-header">
                <div class="calc-label label">calc</div>
                <div class="calc-theme">
                    <div class="theme-label label">THEME</div>
                    <div class="theme-mode--container">
                        <div class="theme-mode--number">
                            <span class = 'label'>1</span>
                            <span class = 'label'>2</span>
                            <span class = 'label'>3</span>
                        </div>
                        <div class="theme-mode scroll--container">
                            <span class="theme-scroll"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-screen">
                <input class='input label' type="text" value="">
            </div>
            <div class="calc-keyboard">
                <div class="calc-button">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="del">DEL</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">+</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button">/</button>
                    <button class="button">x</button>
                </div>
                <div class="calc-func-button">
                    <button class="reset">Reset</button>
                    <button class="equal-to">=</button>
                </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
    
</body>
</html>
